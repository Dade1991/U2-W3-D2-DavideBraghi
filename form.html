<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form (JSON Implemented)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <header>
      <h1 class="text-center my-3 text-info">
        Registration Form (JSON Implemented)
      </h1>
    </header>
    <main>
      <section>
        <h2 class="text-center my-3 mt-5 text-info">Here's your input text</h2>
        <form id="rubricaForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Insert your Name:</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              aria-describedby="nameInput"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastnameInput" class="form-label"
              >Insert your Last Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="lastnameInput"
              aria-describedby="lastnameInput"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telephoneInput" class="form-label"
              >Insert your Phone number:</label
            >
            <input
              type="tel"
              class="form-control"
              id="telephoneInput"
              aria-describedby="telephoneInput"
              required
            />
          </div>
          <div class="text-center">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button
                id="saveButton"
                type="button"
                class="btn btn-outline-primary px-4"
              >
                Save
              </button>
              <button
                id="deleteButton"
                type="button"
                class="btn btn-outline-primary px-4"
              >
                Delete
              </button>
            </div>
          </div>
        </form>
      </section>
      <section>
        <h2 class="text-center my-3 mt-5 text-info">
          Here's your output saved cards
        </h2>
        <div class="row justify-content-center" id="contactsRow"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
